[project]
name = "second-laboratory-protection-in-database"
version = "0.1.0"
description = "Implementation of second laboratory using fastapi, sqlalchemy and etc."
authors = [
    {name = "matebookWindows",email = "dan.kovalev2013@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "dishka (>=1.6.0,<2.0.0)",
    "fastapi (>=0.115.12,<0.116.0)",
    "bcrypt (>=4.3.0,<5.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "uvicorn (>=0.34.2,<0.35.0)",
    "pydantic[email] (>=2.11.4,<3.0.0)",
    "concurrent-log-handler (>=0.9.26,<0.10.0)",
    "cryptography (>=45.0.2,<46.0.0)",
    "pymysql (>=1.1.1,<2.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
