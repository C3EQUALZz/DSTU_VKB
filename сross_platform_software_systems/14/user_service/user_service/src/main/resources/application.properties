spring.application.name=user_service
spring.config.import="file:.env[.properties]"

# Server configuration
server.address=${SERVER_ADDRESS}
server.port=${SERVER_PORT}

# JDBC datasource (for Flyway migrations)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# R2DBC configuration (for reactive database operations)
spring.r2dbc.url=r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB}
spring.r2dbc.username=${POSTGRES_USER}
spring.r2dbc.password=${POSTGRES_PASSWORD}

# R2DBC connection pool configuration (optional)
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.max-acquire-time=60s
spring.r2dbc.pool.max-create-connection-time=60s
